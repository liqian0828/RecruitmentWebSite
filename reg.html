            <div class="dl_content">
                <div class="map">
                    <div class="dl_lit-wrap dl_padr30 width553 clearfix">
                        <form id="registForm" method="post" action="/User/Account/Register">
                            <input type="hidden" id="returnurl" name="returnurl" value="" />
                            <div class="dl_loginleft dl_padr0">
                                <h3 class="dl_tit_green">注册</h3>
                                <ul class="dl_error_wrap15">
                                    <li class="clearfix">
                                        <span class="dl_form_left">用户</span>
                                        <span class="dl_form_right">
                                            <input type="text" class="dl_textinp" name="UserName" id="UserName" data-val="true" data-val-required="必填" />
                                            <span class="validate" style="display: none;font-size: 12px;margin-left:15px;">邮箱已存在</span>
                                            <a href="/Portal/Account/GetPwd" class="validate" style="display: none;font-size: 12px;">
                                                <span>&nbsp;找回密码？</span>
                                            </a>
                                            <span class="field-validation-valid bs_pop_alert " data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                        </span>
                                    </li>
                                    <li class="clearfix">
                                        <span class="dl_form_left">密码</span>
                                        <span class="dl_form_right">
                                            <input type="password" class="dl_textinp" name="Password" id="Password" info="密码长度6-30，允许英文、数字、特殊字符，区分大小写" data-val-length="您输入的邮箱长度超过30位"
                                                data-val-length-max="30" data-val-regex-pattern="^[0-9a-zA-Z`=\[\];,\./~!@#\$%\^&amp;\*\(\)_\+|\{\}:\?]{6,30}$"
                                                data-val-regex="您输入的密码不符合规范" data-val="true" data-val-required="必填" />
                                            <span class="field-validation-valid bs_pop_alert " data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                        </span>
                                    </li>
                                    <li class="clearfix">
                                        <span class="dl_form_left">确认密码</span>
                                        <span class="dl_form_right">
                                            <input class="dl_textinp" id="ConfirmPassword" name="ConfirmPassword" info="请确保和密码输入一致" type="password" data-val="true" data-val-equalto="两次输入的密码不一致"
                                                data-val-equalto-other="*.Password" />
                                            <span class="field-validation-valid bs_pop_alert " data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                                        </span>
                                    </li>
                                </ul>
                                <span class="tishi" style="display:none">请输入正确的用户名和密码</span>
                                <input id="proId" type="hidden" newid="False" />
                                <div class="next">

    <script language="javascript" type="text/javascript">
        $(function () {

            $(".dl_textinp").blur(function () {
                var node = $(this);
                var nodeVal = node.val();
                var nodeDefault = node.attr("defaultValue");
                if (nodeVal == "") {
                    node.val(nodeDefault);
                    //node.addClass("dl_dftgrey");
                }
                var info = node.attr("info");
                if (info && info != "") {
                    var name = node.attr("name");
                    node.parents("span").find('span[data-valmsg-for="' + name + '"]').show();
                    node.parents("span").find("span[name='inputinfo']").remove();
                }
            });

            $(".dl_textinp").focus(function () {
                var node = $(this);
                var nodeVal = node.val();
                var nodeDefault = node.attr("defaultValue");
                if (nodeVal == nodeDefault) {
                    node.val("");
                    node.removeClass("dl_dftgrey");
                }
                var info = node.attr("info");
                if (info && info != "") {
                    var name = node.attr("name");
                    if (node.parents("span").find('span[name="inputinfo"]').length == 0) {
                        node.parents("span").find('span[data-valmsg-for="' + name + '"]').hide();
                        $("<span name='inputinfo' class='dl_ft14_grey' style='margin-left:15px;display:inline-block;font-size:12px;'>" + info + "</span>").insertAfter(node);
                    }
                }
            });
        });
    </script>
