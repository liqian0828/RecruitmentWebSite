<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>登录</title>
    <!--引用静态文件:requirejs-->
    <script type="text/javascript" src="js/require.js"></script>
    <!--引用静态文件:skin_default-->
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/templateform.css" rel="stylesheet" type="text/css" />
    <link href="css/controls.css" rel="stylesheet" type="text/css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/base_new.js"></script>
    <script type="text/javascript" src="js/widgetnew.js?v=3"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/bsdialog.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    
    <link href="css/school-select-v2.css" rel="stylesheet" type="text/css" />
    <!--引用静态文件:skin_new_css-->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!--引用静态文件:new_dialog_js-->
    <script type="text/javascript" src="js/dialog_js.js"></script>
    <!--引用静态文件:front_css-->
    <link href="css/front.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .checkbox_list {
            float: left;
            width: 450px;
        }

        .form_container ul li span.start_date {
            width: 80px;
        }

        .form_container ul li span.end_date {
            width: 70px;
        }

        .dl_logo img {
            width: auto!important;
            height: 40px!important;
            margin: 16px 0 0 30px!important;
        }
    </style>
</head>

<body>
    <div class="bs_deliver">
        <div class="dl_header_border">
            <div class="dl_header clearfix">
                <div class="dl_rightit">
                    <div class="isApplyDetail" style="display:none">
                        <div class="isLogin" style="display:none">
                            <span id="topUserEmail" class="pad3" title="">
                                <span class="userShortName"></span>，欢迎您！</span>
                            <span class="pad3">
                                <a href="index.html">招聘首页</a>
                            </span>
                            <em class="dl_header_line dl_padtb05">|</em>
                            <span class="isUserCenter" style="display:none">
                                <span class="pad3">
                                    <a href="member_apply.html">个人中心</a>
                                </span>
                                <em class="dl_header_line dl_padtb05">|</em>
                            </span>
                            <span class="pad3">
                                <a href="/Portal/Account/Logout">退出</a>
                            </span>
                        </div>
                        <div class="unLogin" style="display:none">
                            <span class="pad3">
                                <a href="index.html">招聘首页</a>
                            </span>
                            <em class="dl_header_line dl_padtb05">|</em>
                            <span class="pad3">
                                <a href="/Portal/Account/Login">登录</a>
                            </span>
                            <em class="dl_header_line dl_padtb05">|</em>
                            <span class="pad3">
                                <a href="/Portal/Account/Register">注册</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dl_content dl_gray_bg">
            <script type="text/javascript" src="js/jquery.validate.unobtrusive.js"></script>
            <script type="text/javascript" src="js/jquery.form.min.js"></script>
            <script type="text/javascript" src="js/MyJS.js"></script>
            <style type="text/css">
                .bs_pop_alert {
                    margin-left: 12px
                }
            </style>
            <div class="dl_content">
                <div class="map">
                    <div class="dl_lit-wrap clearfix">
                        <div class="dl_loginleft1">
                            <h3 class="tit">请登录</h3>
                            <form id="loginForm" method="post" action="/User/Account/Login">
                                <ul class="dl_error_wrap">
                                    <li>
                                        <span>　用户</span>
                                        <input type="text" class="dl_textinp dl_foucs_val" name="UserName" id="UserName" data-val="true" data-val-required="必填" />
                                        <span class="field-validation-valid bs_pop_alert" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                    </li>
                                    <li>
                                        <span>　密码</span>
                                        <input type="password" class="dl_textinp" name="Password" id="Password" data-val-required="必填" data-val="true" />
                                        <span class="field-validation-valid bs_pop_alert" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                    </li>

                                </ul>
                                <span class="tishi" style="display:none">请输入正确的用户名和密码</span>
                                <div class="dl_padl40 dl_mgtop10">
                                    <a href="javascript:LoginUser();" class="dl_btn_blue1" id="btnLogin">
                                        <span>登录</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div class="dl_loginright1">
                            <div class="dl_register">
                                <span class="noaccount">没有自己的账号？</span>
                                <a href="reg.html" class="register">立刻注册</a>
                            </div>
                            <h3 class="dl_otherchoice">使用其他账号登录：</h3>
                            <div class="dl_logos">
                                <div class="dl_sinalogo dl_grey1 sina">微博</div>
                                <div class="dl_qqlogo dl_grey1 qq">QQ</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
