    <title>全部职位</title>
    <script type="text/javascript">
        window.onload = function () {
            var url = location.search;
            var Request = new Object();

            if (url.indexOf("?") != -1) {
                var strs = url.substr(1)　//去掉?号
                var str = strs.split("&");
                for (var i = 0; i < str.length; i++) {
                    Request[str[i].split("=")[0]] = unescape(str[i].split("=")[1]);
                }
            }

            if (Request["UserName"]) {
                $("#fabuzhiwei").show();
                $("#login").hide();
                $("#register").hide();
                $("#showname").show();
                $("#showname").text(Request["UserName"] + "，欢迎您！");
            } else {
                $("#fabuzhiwei").hide();
                $("#login").show();
                $("#register").show();
                $("#showname").hide();
            }
        }
    </script>

                    <script type="text/javascript">
                        function GetParam(key) {
                            return (document.location.search.match(new RegExp("(?:^\\?|&)" + key + "=(.*?)(?=&|$)")) || ['', null])[1];
                        }

                        function myHTMLEnCode(str) {
                            var s = "";
                            if (str.length == 0) return "";
                            s = str.replace(/&/g, "&");
                            s = s.replace(/</g, "<");
                            s = s.replace(/>/g, ">");
                            s = s.replace(/ /g, "&nbsp;");
                            s = s.replace(/\'/g, "&#39;");

                            s = s.replace(/\n/g, "<br>");
                            return s;
                        }

                        function myHTMLDeCode(str) {
                            var s = "";
                            if (str.length == 0) return "";
                            s = str.replace(/&/g, "&");
                            s = s.replace(/</g, "<");
                            s = s.replace(/>/g, ">");
                            s = s.replace(/&nbsp;/g, " ");
                            s = s.replace(/&#39;/g, "\'");
                            s = s.replace(/"/g, "\"");
                            s = s.replace(/<br>/g, "\n");
                            return s;
                        }

                        var defaultText = "请输入关键字";

                        $(document).ready(function () {
                            $("#searchInput").click(function () {
                                $(this).val("");
                            });

                            var keyWord = GetParam("searchText");

                            if (keyWord != null) {

                                $("#searchInput").val(keyWord);
                            }

                            $("#searchlink").click(function () {
                                var k = $("#searchInput").val();

                                if (k == defaultText)
                                    k = "";
                                    
                                //location.href = "jobs.html?searchText=" + $("#searchInput").val();
                                searchJobList();
                            });

                            var keyStr = $("#k").val();
                            if (!keyStr || keyStr == "") {
                                $("#k").css("color", "#d2cece");
                                $("#k").val(defaultText);
                            }

                            $("#searchInput").focus(function () {
                                var v = $(this).val();
                                if (v == defaultText) {
                                    $(this).val("");
                                    $(this).css("color", "");
                                }
                            });

                            $("#searchInput").blur(function () {
                                var v = $(this).val();
                                if (!v || v == "") {
                                    $(this).val(defaultText);
                                    $(this).css("color", "#d2cece");
                                }
                            });
                            searchJobList();
                        });
                    </script>
