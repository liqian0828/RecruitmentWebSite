    <script type="text/javascript">
        window.onload = function () {
            var url = location.search;
            var Request = new Object();

            if (url.indexOf("?") != -1) {
                var strs = url.substr(1)　//去掉?号
                var str = strs.split("&");
                for (var i = 0; i < str.length; i++) {
                    Request[str[i].split("=")[0]] = unescape(str[i].split("=")[1]);
                }
            }

            if (Request["UserName"]) {
                $("#fabuzhiwei").show();
                $("#fabuzhiwei2").show();
                $("#login").hide();
                $("#register").hide();
                $("#showname").show();
                $("#showname").text(Request["UserName"] + "，欢迎您！");
            } else {
                $("#fabuzhiwei").hide();
                $("#fabuzhiwei2").hide();
                $("#login").show();
                $("#register").show();
                $("#showname").hide();
            }

            getpubJobList();
            gethuntingJobList();
        }
    </script>
    <title>首页</title>
